{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
URL Shortner
{% endblock title %}
{% block container %}
 <div class="page-header">
          <h1>URL Shortener</h1>
        </div>
<form action="." class="form-horizontal" method="POST">{% csrf_token %}
    <fieldset>
        {{ form|crispy }}
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn">Submit</button>
            </div>
        </div>
    </fieldset>
</form>
{% if messages %}
    {% for message in messages %}
        {{ message|safe }}
    {% endfor %}
{% endif %}

{% endblock container %}
