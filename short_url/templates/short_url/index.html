{% extends "base.html" %}
{% block title %}
URL Shortner
{% endblock title %}
{% block container %}
<form class="form-horizontal">
    <fieldset>
        <legend>Controls Bootstrap supports</legend>
        <div class="control-group">
            <label class="control-label" for="input01">Your URL</label>
            <div class="controls">
                <input type="text" class="input-xlarge" id="input01" placeholder="Your URL Here">
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">send</button>
            <button class="btn">Cancel</button>
        </div>
    </fieldset>
</form>
{% endblock container %}
